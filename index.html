<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Porshe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="conteiner">
        <div class="main-nav">
          <div class="logo-line">
            <a href="" class="logo"><img src="img/porsche-logo.svg" alt="" class="logo-img" /></a>
          </div>
          <ul class="main-menu menu">
            <li class="main-menu-item"><a href="" class="main-menu-link">Модели</a></li>
            <li class="main-menu-item"><a href="" class="main-menu-link">Новые автомобили</a></li>
            <li class="main-menu-item">
              <a href="" class="main-menu-link">Автомобили с пробегом</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="page">
      <div class="scene">
        <div class="car animated fadeInLeftBig">
          <img class="car-shadow" src="img/car-shadow.png" alt="" />
          <div class="car-wheel-front">
            <img src="img/wf-assets/rotor.png" alt="" class="car-wheel-front-rotor wheel-spin" />
            <img src="img/wf-assets/caliper.png" alt="" class="car-wheel-front-caliper" />
            <img src="img/wf-assets/disc.png" alt="" class="car-wheel-front-disc wheel-spin" />
          </div>
          <div class="car-wheel-rear">
            <img src="img/wr-assets/rotor.png" alt="" class="car-wheel-rear-rotor wheel-spin" />
            <img src="img/wr-assets/caliper.png" alt="" class="car-wheel-rear-caliper" />
            <img src="img/wr-assets/disc.png" alt="" class="car-wheel-rear-disc wheel-spin" />
          </div>
          <img class="car-body car-shake" src="img/car_body.png" alt="" />
        </div>
      </div>
      <section class="model-range">
        <div class="container">
          <h2 class="headline">Модельный ряд</h2>
          <div class="models">
            <div class="model-item">
              <img src="img/small-718.webp" alt="" class="model-img" />
              <div class="model-info">
                <div class="model-text">
                  <div class="model-name">718</div>
                  <div class="model-price">4 180 000</div>
                </div>
                <div class="model-link">
                  <a href="" class="btn btn-default">Конфигуратор</a>
                  <a href="" class="btn btn-bordered">Обзор</a>
                </div>
              </div>
            </div>
            <div class="model-item">
              <img src="img/small-911.webp" alt="" class="model-img" />
              <div class="model-info">
                <div class="model-text">
                  <div class="model-name">911</div>
                  <div class="model-price">7 590 000</div>
                </div>
                <div class="model-link">
                  <a href="" class="btn btn-default">Конфигуратор</a>
                  <a href="" class="btn btn-bordered">Обзор</a>
                </div>
              </div>
            </div>
            <div class="model-item model-main">
              <img src="img/small-taycan.webp" alt="" class="model-img" />
              <div class="model-info">
                <div class="model-text">
                  <div class="model-name">Taycan</div>
                  <div class="model-price">7 793 000</div>
                </div>
                <div class="model-link">
                  <a href="" class="btn btn-default">Конфигуратор</a>
                  <a href="" class="btn btn-bordered">Обзор</a>
                </div>
              </div>
            </div>
            <div class="model-item">
              <img src="img/small-panamera.webp" alt="" class="model-img" />
              <div class="model-info">
                <div class="model-text">
                  <div class="model-name">Panamera</div>
                  <div class="model-price">6 651 000</div>
                </div>
                <div class="model-link">
                  <a href="" class="btn btn-default">Конфигуратор</a>
                  <a href="" class="btn btn-bordered">Обзор</a>
                </div>
              </div>
            </div>
            <div class="model-item">
              <img src="img/small-macan.webp" alt="" class="model-img" />
              <div class="model-info">
                <div class="model-text">
                  <div class="model-name">Macan</div>
                  <div class="model-price">4 128 000</div>
                </div>
                <div class="model-link">
                  <a href="" class="btn btn-default">Конфигуратор</a>
                  <a href="" class="btn btn-bordered">Обзор</a>
                </div>
              </div>
            </div>
            <div class="model-item">
              <img src="img/small-cayenne.webp" alt="" class="model-img" />
              <div class="model-info">
                <div class="model-text">
                  <div class="model-name">Cayenne</div>
                  <div class="model-price">4 999 000</div>
                </div>
                <div class="model-link">
                  <a href="" class="btn btn-default">Конфигуратор</a>
                  <a href="" class="btn btn-bordered">Обзор</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
